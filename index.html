<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Special Day is Almost Here</h1>
        <div class="countdown">
            <div class="time-box"><span id="days">0</span><span>Days</span></div>
            <div class="time-box"><span id="hours">0</span><span>Hours</span></div>
            <div class="time-box"><span id="minutes">0</span><span>Minutes</span></div>
            <div class="time-box"><span id="seconds">0</span><span>Seconds</span></div>
        </div>
        <div class="message">
            <p>Just a little more... A small gift for my favorite person</p>
            <button onclick="showCard()">For You</button>
        </div>
        <div class="birthday-card" id="birthdayCard">
            <h2>Happy Birthday!</h2>
            <p>To my Cutiepie</p>
            <button onclick="openCard()">Tap to open your card</button>
            <div class="cake">
                <img src="cake.png" alt="Birthday Cake" id="cakeImage">
                <div id="flame"></div>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="your-music.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
